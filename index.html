<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Reviewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
            color: #777;
            margin-bottom: 2rem;
        }

        .topic-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .topic-btn, #back-to-topics-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--light-text-color);
            border: none;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .topic-btn:hover, #back-to-topics-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(74, 144, 226, 0.3);
        }

        #reviewer-main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .reviewer-header {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        #topic-title {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        #content-display {
            width: 100%;
            height: 500px;
            overflow-y: auto;
            background-color: #fdfdfd;
            border: 1px solid #eee;
            border-radius: var(--border-radius);
            padding: 1.5rem;
            text-align: left;
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #444;
            margin-bottom: 1.5rem;
        }

        #content-display h3 {
            font-family: 'Poppins', sans-serif;
            color: var(--primary-color);
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.25rem;
        }

        #content-display p {
            margin-bottom: 1rem;
        }

        #content-display ul {
            list-style-position: inside;
            padding-left: 1rem;
            margin-bottom: 1rem;
        }

        #content-display li {
            margin-bottom: 0.5rem;
        }

        #back-to-topics-btn {
            background: var(--primary-color);
            border: none;
            padding: 0.75rem 1.5rem;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                margin-top: 1rem;
            }

            header h1 {
                font-size: 2rem;
            }

            .topic-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        </header>

        </nav>

        <main id="reviewer-main" class="hidden">
            <div class="reviewer-header">
                <h2 id="topic-title"></h2>
            </div>
            <div id="content-display">
            </div>
            <button id="back-to-topics-btn">Back to Subjects</button>
        </main>
    </div>

        const topicButtons = document.querySelectorAll('.topic-btn');
        const topicSelectionSection = document.getElementById('topic-selection');
        const reviewerMainSection = document.getElementById('reviewer-main');
        const topicTitle = document.getElementById('topic-title');
        const contentDisplay = document.getElementById('content-display');
        const backToTopicsBtn = document.getElementById('back-to-topics-btn');
        
        topicButtons.forEach(button => {
            button.addEventListener('click', () => {
                const topic = button.dataset.topic;
                const data = reviewerData[topic];

                if (data) {
                    topicTitle.textContent = data.title;
                    contentDisplay.innerHTML = data.content;
                    topicSelectionSection.classList.add('hidden');
                    reviewerMainSection.classList.remove('hidden');
                } else {
                    console.error('Topic data not found:', topic);
                }
            });
        });

        backToTopicsBtn.addEventListener('click', () => {
            reviewerMainSection.classList.add('hidden');
            topicSelectionSection.classList.remove('hidden');
        });

        // Initial state
        reviewerMainSection.classList.add('hidden');
    </script>
</body>
</html>
